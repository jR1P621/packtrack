<div
    class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden {{widget_class}}">
    <div class="{{color}}-bg white-text panel-body templatemo-position-relative">
        <h2 class="text-uppercase text-center">{{title}}</h2>
    </div>
    <input class='form-control' type="text" id="{{title}}_search" onkeyup='tableFunction("{{title}}_search"
        , "{{title}}_table")' placeholder="Search {{title}}">
    <div class="table-responsive">
        <table id="{{title}}_table" class="table table-striped table-bordered">
            {% include table_template %}
        </table>
    </div>
    {% if button_template %}
    {% include button_template %}
    {% endif %}
</div>
